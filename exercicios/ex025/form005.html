<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" style="max-width: 500px;">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="masculino" checked>
            <label for="imasc">Masculino</label>
            
            <input type="radio" name="sexo" id="ifem" value="feminino">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label>
            
            <input type="checkbox" checked name="esbas" id="iesbas">
            <label for="iesbas">Vôlei</label>
            
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label>
            
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
