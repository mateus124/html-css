<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário3</title>
</head>
<body>
    <h1>Teste do Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0-10" step="0.1" value="6">
        </p>
        <p>
            <label for="imed">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-01">
        </p>
        <p>
            <label for="idate">Dia da prova: </label>
            <input type="date" name="dia" id="idate" value="2023-01-26">
        </p>
        <p>
            <label for="iprova">Horário da prova: </label>
            <input type="time" name="time" id="itime" value="16:56">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
