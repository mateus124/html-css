<!DOCTYPE html>
<html lang="pt-br">

    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

    para aprender a programar.</p>

    <p>O respositorio do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400"><a href="https://gustavoguanabara.github.io" target="_blank">no github</a></iframe>~
    também é muito legal
    </p>
